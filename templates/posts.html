{% extends "base.html"%}
{% block content %}

    <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in posts %}
            <div class="post-preview">
                <a href="{{ url_for('post', post_id=post.id)}}">
                  <h2 class="post-title">
                    {{ post.title }}
                  </h2>
                  <h3 class="post-subtitle">
                        {{ post.author.email }}
                  </h3>
                </a>
                <p class="post-meta">Posted by
                  <a href="#">{{ post.author.email }}</a>
                  {{ post.date_posted }}</p>
            </div>
        {% endfor %}
         
    </div>
  </div>

{% endblock %}
