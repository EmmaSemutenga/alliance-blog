{% extends "base.html"%}
{% block content %}

    <div class="col-lg-8 col-md-10 mx-auto">
        
            <div class="post-preview">
                
                  <h2 class="post-title">
                    {{ post.title }}
                  </h2>
                  <h3 class="post-subtitle">
                        {{ post.author.email }}
                  </h3>
                <p>{{ post.content }}</p>
                <p class="post-meta">Posted by
                  <a href="#">{{ post.author.email }}</a>
                  {{ post.date_posted }}</p>
            </div>
        
         
    </div>
  </div>

{% endblock %}
